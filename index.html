        /* Estilos de Impressão Otimizados para PDF Compacto */
        @media print {
            @page {
                margin: 0.3cm;
                size: auto;
            }
            aside, header, .no-print, button {
                display: none !important;
            }
            main {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
            }
            body {
                background-color: white !important;
                font-size: 9pt !important;
                line-height: 1.2 !important;
            }
            .bg-slate-50, .bg-slate-100, .bg-slate-900, .bg-blue-600 {
                background-color: transparent !important;
                color: black !important;
                border: 1px solid #eee !important;
            }
            .text-white, .text-blue-400, .text-blue-100 {
                color: black !important;
            }
            .rounded-[2rem], .rounded-[2.5rem], .rounded-[3rem], .rounded-3xl, .rounded-2xl {
                border-radius: 6px !important;
            }
            .shadow-sm, .shadow-xl, .shadow-2xl, .shadow-lg {
                box-shadow: none !important;
            }
            /* Redução de espaçamentos para compactação */
            .p-4, .p-6, .p-8, .p-10, .p-12 {
                padding: 6px !important;
            }
            .gap-4, .gap-6, .gap-8 {
                gap: 4px !important;
            }
            .mb-4, .mb-6, .mb-8, .mb-10 {
                margin-bottom: 8px !important;
            }
            .mt-4, .mt-6, .mt-8, .mt-10 {
                margin-top: 8px !important;
            }
            table {
                width: 100% !important;
                border-collapse: collapse !important;
            }
            th, td {
                padding: 3px 6px !important;
                border: 0.5px solid #ddd !important;
                font-size: 8pt !important;
            }
            .text-rose-600 { color: #dc2626 !important; font-weight: bold !important; }
            .text-emerald-600 { color: #059669 !important; font-weight: bold !important; }
            .text-blue-600 { color: #2563eb !important; font-weight: bold !important; }
            
            /* Ajuste para evitar quebra de página no meio de cards importantes */
            .break-inside-avoid {
                page-break-inside: avoid;
            }
        }
